    description: "This course covers several topics in the area of natural water chemistry including: dilute aqueous solution chemistry of surface and groundwater systems; chemical kinetics and equilibrium; acid-base chemistry; coordination chemistry; precipitation, dissolution and complex formation; carbonate, phosphate and chlorine chemistry; oxidation-reduction reactions and corrosion; and solution of multi-equilibria problems. Three term hours."
