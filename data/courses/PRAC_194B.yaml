  basic: 
    description: "After an intensive on-campus period at the Faculty of Education from mid-June until the end of July, and the successful completion of Part 1 of the Technological Education Internship program, teacher candidates complete an extended teaching placement in their sponsoring/hiring school.  Candidates must complete a total of one year's full-time successful teaching as certified by one or more supervisory officers on a form provided by the Faculty.  During the extended practicum, candidates work closely with associate teachers, school principals and faculty members, and must complete two full days of observation of other teachers' methods and organizational techniques.  During this practicum candidates are in paid positions and are granted a Certificate of Qualification (Limited) by the Ontario College of Teachers."
