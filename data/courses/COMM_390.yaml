  basic: 
    description: "This course covers the topic of information systems development and integration in organizations. All organizations require Information Systems in order to conduct and manage their day-to-day operations. For many organizations, the successful development and implementation of these systems is crucial to obtaining and sustaining competitive advantage. Therefore, a substantial understanding of how information systems are build for organizations is extremely important. Whether your interests are in accounting, marketing, finance, HR, or particularly in consulting, operations or IT, this course will provide you with the knowledge and tools that will make a difference to you both early in your career and as you move into senior management positions. This course, building upon the foundation of COMM 190, will focus on the skills and tools needed to effectively and efficiently analyze, design, build and implement Information Systems."
