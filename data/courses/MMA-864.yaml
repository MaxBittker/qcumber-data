    description: "This is a capstone course that ties together the concepts of the program and links them to the strategic objectives of organizations.  The application of Analytics provides focus and opportunity for leadership as they shape organizational strategy and direction. In this course we look at modules in Innovation, Managing Change and Execution, and address implementation of analytics solutions that are consistent with the vision of the organization.  The process of Building an Analytical Organization will examine senior management strategies for developing and using analytical expertise in organizations.  An integrative case exercise will be a key part of the pedagogy"
