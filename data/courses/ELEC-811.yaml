  basic: 
    description: "The course begins with a general discussion of the electrical signals which arise in biological systems.  Mechanisms of biological signal generation and models of signal production are introduced, with an emphasis on the neuromuscular system and the myoelectric signal.  Signal acquisition and instrumentation are discussed.  Signal processing of the myoelectric signal, in the time and frequency domains, is covered.  A basic knowledge of random signal processing is recommended.  Three term-hours; lectures, Fall.  E.L. Morin"
