    description: "The Ontario human rights system has undergone significant changes in recent years. This course will examine the evolution of Ontario's human rights system as a mechanism for promoting and protecting human rights. It will also explore the meaning of discrimination with reference to recent cases from the Ontario Human Rights Tribunal. Particular attention will be paid to the interaction between the Charter and the Ontario Human Rights Code. The legal structure of Canadian human rights protection, its scope and its deficiencies, will be considered in depth. (To be offered jointly with LAW-522.) Three term hours."
