    description: "The primary focus of the course will be on the relationship between the courts and the executive and administrative branches of government; and on the role of judicial review of administrative action in the Canadian constitutional and governmental framework. In this context, the course will examine in detail the major bases for judicial review of administrative action - ultra vires action, jurisdictional error, abuse of discretion, error of law and procedural unfairness. As well, the various remedies, both common law and statutory, for unlawful administrative action will be considered.  (To be offered jointly with LAW-427). Four term-hours;Fall: S. Aiken. Winter:  S. Corbett"
