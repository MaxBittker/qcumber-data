    description: "Marine issues such as fisheries and aquaculture, climate change, oil and gas development, shipping, coastal development and marine protected areas will be explored in the context of factors that create environmental problems and the steps that are being taken to solve them. Assignments are modeled on real-world examples to develop skills for creating positive change to promote sustainable practices. This course will be highly complementary to other courses in Oceanography or Limnology (GEOL 200/3.0, BIOL 335/3.0, GPHY 303/3.0).\r\nNOTE    Field trip: estimated cost $35."
