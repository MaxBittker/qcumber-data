    description: "Fundamentals of the theoretical and practical (algorithmic) aspects of lossless and lossy data compression. Topics include: adaptive Huffman coding, arithmetic coding, the fundamental performance limits of universal lossless coding, Lempel-Ziv and related dictionary based methods, the Burrows-Wheeler transform, elements of Kolmogorov complexity theory, rate-distortion theory, scalar and vector quantization, applications to speech and image coding. Offered jointly with MATH-477*)."
