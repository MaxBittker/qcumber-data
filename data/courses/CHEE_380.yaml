  basic: 
    description: "Biochemical Engineering involves the application of Chemical Engineering principles and approaches to biologically-based systems and processes. Biochemical Engineering is central to the area of environmental engineering, and to biotechnology processes which produce pharmaceuticals, fine chemicals and genetically engineered products. The course involves a systematic and quantitative description of medium formulation and sterilization, microbial kinetics and bioreactor design, product isolation and purification, and examples of current industrial practices and processes."
