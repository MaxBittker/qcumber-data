    description: "In this course students will study Don Quijote II and a selection of novellas from Cervantes' Exemplary Novels.  The course will consider the socio-ecomonic and historical context and the literary implications of the continuation of Don Quijote I to provide a better understanding of 17th century Spain and the significance Cervantes' works hold today.\nNOTE    Readings are in translation.\nLEARNING HOURS    120 (36S;84P)"
