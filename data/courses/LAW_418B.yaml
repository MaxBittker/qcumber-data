    description: "The Correctional Law Project is a specialized legal clinic that provides legal advice, assistance and representation to prisoners in the eight penitentiaries in the Kingston area.This clinical course provides students with the opportunity to develop essential lawyering skills by becoming involved in the legal practice carried on by the Correctional Law Project.  Students will interview prisoner clients and represent them at trials in Penitentiary Disciplinary Courts and at Hearings before the Parole Board of Canada.  Students will also be involved in providing legal advice and assistance to prisoner clients on a variety of other matters.  Through the experience of involvement in the Project's legal practice, students will have many opportunities to develop skills in advocacy, interviewing clients, legal analysis and managing effective solicitor/client relationships. Instruction is provided through lectures and through individual supervision of student casework by the Project lawyers.PREREQUISITE Completion of all first year J.D. Courses. Can not be registered in LAW 418A/B in the same academic year with LAW 591, 591A/B, 592, or 592A/B"
