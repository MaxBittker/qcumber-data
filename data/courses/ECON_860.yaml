    description: "The principal purpose of the course is to introduce students to contemporary empirical research in micro-economics.  The course focuses primarily on the economics of household behavior, including labour supply, intra-household decision-making, marriage, fertility and search and matching models of labour and marriage markets.  Equal attention is focused on the theoretical underpinnings of each subject, the empirical methods for testing the implications of micro-economic models and assessing the evidence that the application of these methods has produced."
