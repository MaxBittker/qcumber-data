    description: "This course is designed to equip graduate students with modern research techniques in Cell and Molecular Biology.  This intense 2-week course consists of 2-3 hours of lecture and 6-8 hours hands-on laboratory exercise per day.  Techniques include light microscopy and immunohistochemistry, electron microscopy and immunocytochemistry, RNA, DNA and protein isolation, Northern and Western blot analysis, probe design, and conventional and realtime PCR.  Summer Term in odd years.   Dr. M.Y. Tse and Dr. S.C. Pang  "
