    description: "This seminar course will focus on the conceptual foundations of environmental protection law, and on the writing of a research paper.  We will examine and challenge the principles that underpin environmental legislation and policy, and explore how to think about, research, and write about environmental law.  Topics such as environmental regulation, ecosystem management, and liability for environmental harm will be considered.  The emphasis will be on critical analysis of environmental law and policy."
