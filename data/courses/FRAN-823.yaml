  basic: 
    description: "Ce séminaire porte sur l'analyse de problèmes de pointe en morphosyntaxe et sera l'occasion de présenter et d'évaluer des théories récentes en grammaire générative. En plus de permettre aux étudiants d'approfondir leurs connaissances en théorie morphosyntaxique, ce séminaire abordera un thème particulier situé à l'interface entre la morphologie et la syntaxe . Le focus du cours pourra varier selon les années en fonction des intérêts de l'instructeur et des étudiants. Le séminaire s'adresse aux étudiants ayant déjà une formation avancée en linguistique théorique. Ne sera pas donné en 2010-2011."
