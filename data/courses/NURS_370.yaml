    description: "This theory course introduces  the student family-centred maternal and child nursing.  A systems-based conceptualization of the family and a family conceptual and assessment model is used to examine social, psychological and cultural influences on the family in contemporary society.  This course focuses on nursing care of the family during the normal childbearing cycle and nursing care of the family with children.  Discussion includes nursing care of the family during pregnancy, labour, birth and postpartum, as well as prevention and care of selected health alterations in children. Fall or Winter Term:  6 hours lecture per week; 18 units (6 credits) course weight."
