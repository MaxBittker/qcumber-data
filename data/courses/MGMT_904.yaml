    description: "The goal of this course is to examine management research that investigates the impact of organizations on social issues and social change. Drawing on current developments in strategy and organization theory, the course will cover topics including: social entrepreneurship, social intrapreneurship, measuring social impact, nonprofit organizations, social enterprises and new organizational forms for social impact, scaling and diffusion of social innovations, business and poverty alleviation, corporate philanthropy, among others. (1.5 credit units)"
