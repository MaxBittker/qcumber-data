    description: "This seminar will examine the public interest and the lawyer's role in assisting an enterprise to raise money to finance its existing or proposed activities. The legal entity or entities which may be used to carry on the enterprise and raise the money, whether an individual, partnership, private corporation, public corporation, not-for-profit corporation, co-operative, trust or combination of entities, and the consideration to be given in exchange for the money, will be reviewed. Sources of money, including family, friends, community, governments, fourth pillars, angels, venture capitalists, mutual funds, pension funds, banks, insurance companies and other financial institutions, and the manner in which investments by them may be structured and regulated, will be analyzed through seminar presentations.Â The seminar will include both theoretical review and the application of theory to case studies. Seminars will include introductory lectures (it is assumed students do not have undergraduate degrees in business or finance), and student-led presentations and discussions of third party materials and their own work. 3 credits, winter term."
