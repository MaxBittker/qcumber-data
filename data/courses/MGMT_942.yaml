    description: "This course seeks to enhance students' appreciation of the interdisciplinary and varied methodological nature of the field by providing an overview of issues concerned with \"consumption,\" in a broad sense, as well as individual level consumer behavior, information processing and consumer decision-making. Topics include sociological and cultural influences on consumers, influences on how consumers interpret and respond to marketing phenomena, and psychological and psycho-social influences on consumer choice and decision processes. (Crossed with MGMT-842*)"
