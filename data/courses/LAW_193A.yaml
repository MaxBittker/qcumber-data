    description: "This course examines the private law system's response to people in thewrong place at the wrong time - torts cases generally involve incidents ofaccident, injury, disaster, or intentional harm. The course will examine theelements of negligence (duty, standard of care, causation, remoteness, anddamages). Intentional torts are also discussed. Special topics may alsoinclude products liability, medical malpractice, strict liability,defamation, business torts, environmental torts, and statutory liability.6 credits, two terms."
