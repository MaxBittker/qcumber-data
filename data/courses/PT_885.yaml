    description: "A 6-week full-time placement providing experience in physiotherapy practice in a clinical facility or community-based agency. Students will be expected to consolidate their skills, knowledge and behaviours and integrate all material presented throughout the academic curriculum. By the end of the final clinical placement students should be able to consistently and efficiently provide quality care with simple and complex clients of all ages in a variety of clinical environments, requiring guidance or supervision only when addressing new or complex situations. Students will be expected to demonstrate knowledge of the business, administrative and legal issues related to clinical practice. Students will be ready for independent clinical practice."
