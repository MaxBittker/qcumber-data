    description: "This course will familiarize students with the basic responsibilities of the human resources function in organizations. The course covers topics such as strategic planning, job analysis, recruitment, selection, training and development, career planning, performance appraisal, compensation and international HRM. Students will learn about the various tools and techniques available to human resource professionals (such as environmental scanning, delphi methods and transition probability matrices, performance appraisal instruments, selection techniques, job evaluation methods, and some of the various applications of needs analysis) through the use of lectures, case analyses, student presentations, and the text book with supplemental readings."
