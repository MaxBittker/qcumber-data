    description: "This course examines the core legal characteristics of the corporate form across five major jurisdictions:  the US, UK, Japan, Germany and France.  It explains the common agency problems that are inherent in the corporate form and compares the legal strategies that each jurisdiction uses to solve these common problems.  It then examines how these legal strategies are implemented in practice across the five major jurisdictions.  This course also examines a few of the most significant theoretical debates in the burgeoning area of comparative corporate legal scholarship"
