    description: "This course assesses housing policy options and the contributions planners can make to the supply of affordable, adequate and appropriate housing. It presents the many factors influencing the housing market and analyzes public and private initiatives affecting the provision of housing. It shows the interdependence between housing and social service planning and analyzes issues regarding the choices among housing and other social policies. Current policies targeted at specific groups in need of assistance will be reviewed."
