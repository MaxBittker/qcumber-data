    description: "This course will examine selected themes in post-World War II Canadian social and cultural history. Themes include the intersection of foreign relations and nation-building, the ever-increasing influence of a largely U.S. based mass culture, Canadian elite and popular responses to perceived ¿Americanization,¿ baby-boom culture, the development of the ¿affluent society¿ Canada style, suburbanization, gender constructions in ¿cold war Canada,¿ narratives of English-Canadian national identity, and social movements in the ¿long 1960s. One term seminar; fall."
