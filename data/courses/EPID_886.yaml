    description: "EPID-886 is the first of two required practica.  The aim of this course is to provide students with the technical skills necessary to perform a variety of professional functions in a community agency.  Through a combination of workshops, seminars, and guest lectures, students will acquire some of the essential public health skills in preparation for their placement in a public health agency (Practicum II). This course is graded on a PASS/FAIL basis. Three term hours, fall, every year. Coordinator: A. Young."
