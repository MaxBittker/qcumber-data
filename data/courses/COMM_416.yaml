    description: "This course examines fraud within organizations.  Students will learn the types of fraud typically committed as well as how to identify conditions within an organizational setting that likely increases the chances of fraud.  Significant time is spent discussing ways in which to prevent and detect fraud.  Finally, this course includes ethical decision making within the accounting and financial reporting function.  The course will be taught using an interactive, case-based methodology.  Current events may play an important role in this course. This course qualifies for CSR credit."
