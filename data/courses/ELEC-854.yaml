  basic: 
    description: "Investigation of the design and performance of wireless circuits and systems at microwave and millimeter-wave frequencies.  Topics include:  communications transceivers, millimeter-wave imaging systems, RFID, radar systems, transmission lines and passive circuits, resonators, microstrip and lumped element low-pass and bandpass filters, amplifier noise and linearity, diode and transistor mixers, LC and relaxation oscillators, frequency multipliers and dividers, phase shifters, FSK QPSK and GMSK modulators and demodulators.  Three term hours; lectures. C. Saavedra."
