    description: "An introduction to the study of critical theory and method from a feminist perspective. Through study and class discussion of major critical texts, informed by students' experiences, the course uses feminist methods to examine critiques of social and educational systems, and curricula. The intention is to consider analyses and articulate ways of changing those social forms and practices that continue to inhibit marginal social groups. Not offered 2010-2011."
