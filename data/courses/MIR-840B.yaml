    description: "This course examines contemporary labour market behaviour and processes and considers some of the emerging labour market issues and policies that are relevant to the study of industrial relations. The approach is to relate theory and empirical research from labour economics to industrial relations and institutional analyses. A selection of major topics that are typically covered include: the demand and supply for labour; human capital investments; contracts and compensation; unions and their impacts; and labour market discrimination and related public policy; and NAFTA related implications."
