    description: "An introduction to graph theory, one of the central disciplines of discrete mathematics. This course, MATH 402/3.0 and MATH 434/3.0 constitute a survey of discrete mathematics and its applications. Topics include graphs and subgraphs, trees, bond and cycle spaces, connectivity, Euler tours and Hamiltonian cycles, matchings, independent sets, cliques and networks. Given jointly with MATH 801/3.0.\nLEARNING HOURS    120 (36L;84P)\nRECOMMENDATION    Experience with abstract mathematics and mathematical proof, and a good foundation in linear algebra."
