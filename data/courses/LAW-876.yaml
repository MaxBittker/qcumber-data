  basic: 
    description: "This course will study legal issues related to the position of children in our society. The three major topics are child protection proceedings, adoption, and delinquency. Tactical and ethical concerns will be addressed, as well as substantive and procedural legal questions. The primary focus will be on representing parties to proceedings, but questions will also be considered from a broader social perspective. Problems will be approached from the point of view of a number of disciplines. (To be offered jointly with LAW-519.) Three term-hous; Winter. N. Bala."
