    description: "Workplace health is a principal concern of industrial relations practice and generates considerable risk and liability for organizations. This course examines occupational safety and health (OSH) and workers' compensation law, policy, administration and compliance.  With a focus on industrial relations practice, the course addresses the purpose, economic rationale, business value and human resource implications of how the state regulates health in the workplace. The course examines occupational safety and health and workers' compensation systems, addressing such issues as OSH standards, due diligence, prosecutions, workplace injury and disease (for example, cancers and SARS)."
