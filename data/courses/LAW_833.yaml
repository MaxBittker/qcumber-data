    description: "The course will consider claims to gender equality and will introduce gender theory of law. There will be a critical examination of the legal strategies relating to gender objectives, including legislative reforms and jurisprudence. The objective of the course is to introduce students to the feminist critique and reconceptualization of law, particularly equality jurisprudence. (To be offered jointly with LAW-533.) Not offered 2010-2011."
