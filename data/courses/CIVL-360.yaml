  basic: 
    description: "Students will develop and employ Engineering Design and Practice skills to resolve a complex, open-ended design task.  This will involve the iterative application of Civil Engineering technical knowledge to identify and evaluate design options.  The economic, environmental and societal implications of the preferred solution(s) will be assessed.  Students will select, detail and communicate their final design in a logical, traceable and defendable manner.  Ethical, legal and other relevant professional issues will be studied and discussed through case studies.  Students will also develop and enhance written, graphical and oral communications skills."
