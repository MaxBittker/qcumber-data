    description: "This seminar course examines the role of directors and senior officers in governing the public corporation. It also examines the rights of other stakeholders in the corporation, such as shareholders, employees and creditors. The course focuses on the legal foundations of the public corporation, including various conceptions of the firm in economic theory. Other topics that will be examined include: fiduciary duties; the separation of corporate control and ownership; the concept of \"shareholder democracy\"; corporate goals; the role of institutional investors; the respective roles of corporate law and securities law; and recent legislation adopted in response to corporate failures (such as Enron). The course is designed for students who wish to examine at an advanced level governance issues facing the public corporation. (To be offered jointly with LAW-602.) Not offered 2010-2011."
