    description: "This course provides a detailed introduction to the fundamentals of calculus and linear algebra as applied to engineering applications. The purpose of the course is to provide a mathematical foundation for students pursuing upper-year engineering-related courses. The course covers topics such as derivatives, implicit differentiation, partial derivatives, integrals, first-order and higher-order linear ordinary differential equations, fundamentals of Laplace transforms, matrices and matrix inverses, solving systems of linear equations, vector spaces, orthogonality, and determinants. Topics are introduced by way of engineering examples."
