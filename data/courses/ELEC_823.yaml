    description: "This is a fundamental graduate level course in statistical signal processing  that assumes prior familiarity with digital signal processing concepts for deterministic signals, including topics such as digital filters and discrete Fourier transforms. Topics include:  spectral analysis and modeling; linear prediction; adaptive algorithms; cyclostationary signals; wavelets; hidden Markov modeling.  Applications will be drawn from several fields, including multimedia and biological signal processing. Three term hours; lectures.  G. Chan"
