    description: "This course critically examines the theoretical foundations and processes of working with communities through community development in order to enable occupation at the community level. Theories of community development, the process of engaging with communities, and skills required for community development will be explored as they pertain to occupational therapy. This course lays the theoretical foundation for the community development fieldwork placement, OT-862. Prerequisites: OT-842*, OT-851, and OT-852* or permission of the course coordinator.    \r\nCo-requisite: OT-862 or permission of the course coordinator"
