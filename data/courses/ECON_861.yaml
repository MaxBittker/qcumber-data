    description: "The principal purpose of the course is to introduce students to contemporary empirical research of micro-economics.  The course focuses primarily on micro-economic models of human capital accumulation, duration analysis, signaling and agency problems.  Equal attention is focused on the theoretical underpinnings of each subject, the empirical methods for testing the implications of micro-economic models and assessing the evidence that the application of these methods has produced."
