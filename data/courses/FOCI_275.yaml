    description: "Intended for teacher candidates interested in working toward positions of added responsibility, such as team leader, department head, vice principal, principal, consultant, coordinator and supervisory officer. The course will prepare candidates for working in diverse organizational environments through an evidence-based approach to examining trends and issues regarding organizational development and transformation. Candidates will discuss the practical ways in which leadership concepts apply to schools; examine the tasks, contexts, attributes, and powers associated with leadership in school organizations; explore the related roles of professionals and individuals assuming leadership responsibilities in school organizations; and, build awareness of their own leadership skills and styles."
