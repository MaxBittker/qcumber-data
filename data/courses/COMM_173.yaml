    description: "The objective of this course is to provide students with foundational knowledge in the field of international business.  This core international business course will ensure every Commerce graduate, regardless of specialization or career direction, has an understanding of the fundamentals of the international economic and trade environment, how companies organize and position themselves to compete internationally, and the cross-cultural skills required of international managers.  This course provides a foundation for students to pursue more advanced international business electives, and to incorporate an international awareness in the analytical work they do for other courses"
