  basic: 
    description: "This course requires the application of cumulative knowledge of functional areas and international business to negotiation situations. It will introduce: current thinking and research on negotiating; exploring the different aspects of international negotiations, including planning, the effect of culture on negotiating styles, and managing the process. It will concentrate on developing international negotiating awareness and skills through the use of international negotiation exercises, simulations and cases. The focus will be on both the personal level (honing your own negotiating skills and awareness) and the corporate level (analyzing the factors that are important to companies in international negotiations, planning and implementing complex negotiations)."
