    description: "This course provides a survey of key concepts and theories of organization and of organizational behaviour as they apply to schools and other education-oriented organizations, including consideration of the premises and implications of competing paradigms within organization theory; consideration of emerging organizational concepts and theories as they may apply to educational organizations; and a critique of current organizational forms and practices in schools systems, with emphasis on Ontario, Canada and North America. Historical, philosophical and comparative perspectives relating to the various concepts and theories will be discussed as appropriate. Winter; L. Whitehead."
