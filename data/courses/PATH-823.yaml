    description: "The aim of this course is to introduce and discuss essential questions in the basic science of oncology.  Trainees with an interest in cancer research are encouraged to take this course.  Topics include pathology of cancer, cancer genetics, growth factors, signal transduction, oncogenes, suppressor genes, early stage tumorigenesis, tumor immunology and metastasis. A general theme for the course will be mechanisms regulating neoplastic transformation and tumor progression.  In order to provide a balance and high profile in all areas, various staff members in the Cancer Research Institute and associated departments have been selected as session leaders in this course. Half course, lectures and seminars; fall term. B. Elliott."
