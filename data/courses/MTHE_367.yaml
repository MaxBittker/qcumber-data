    description: "Exploratory data analysis -- graphical and statistical analysis and presentation of experimental data.  Random sampling.  Probability and probability models for discrete and continuous random variables.  Process capability.  Normal probability graphs.  Sampling distribution of means and proportions.  Statistical Quality Control and Statistical Process Control.  Estimation using confidence intervals.  Testing of hypothesis procedures for means, variances and proportions -- one and two samples cases.  Liner regression, residuals and correlation.  ANOVA.  Use of statistical software."
