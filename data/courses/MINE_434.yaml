    description: "In this course, the student is exposed to research in the mining, mineral processing and metal extraction industries. The work is performed under the supervision of a Faculty member. Standing is based on the work done and on the ability of individuals to meet project deliverables according to the schedule provided. The deliverables include; research proposal, research plan and literature review, poster presentation, and final report in the form of a technical paper. The deliverables can be based on research performed during the fall and winter terms or an extension of a summer employment research project. Emphasis is placed on the critical treatment of the data obtained to produce useful conclusions. Participation in the departmental seminar series once per month is mandatory. Each student should submit a one page pr√©cis of the seminar."
