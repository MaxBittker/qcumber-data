    description: "The purpose of this course is to familiarize students with the rules and advocacy techniques associated with bringing motions and applications before the Superior Court of Justice.  Students will follow a moot fact scenario through the procedural steps associated with motions and applications, including the drafting of a Notice of Application and/or Notice of Motion, the drafting of a supporting Affidavit, the conduct of cross-examinations on Affidavits, the drafting of a factum and, ultimately, the presentation of arguments in a moot hearing.  Completion of the Civil Procedure is strongly recommended."
