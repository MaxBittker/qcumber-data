    description: "Concerned with the theory and practice of art in education. Candidates explore the discipline and philosophy related to visual education as well as teaching strategies, curriculum planning, classroom management, studio processes and leadership in the visual arts. Candidates have the opportunity to acquire professional skills needed to teach art in traditional schools as well as alternate educational settings. Practical work sessions, in a variety of media, allow the candidates to further experiment with skills methods and materials involved in studio practice."
