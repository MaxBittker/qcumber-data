    description: "The course deals with the Greek colonies of the Western Mediterranean, and especially Southern Italy, from their foundation to the Roman conquest. The development of a peculiar ¿Western Greek¿ experience and its contribution to the Greek culture will be investigated by examining especially significant case studies. The distinctive and multifaceted milieu of the Greek ¿Western frontier¿ and the long term relationships with the local population of Italy, including Etruscans and Romans, will be one of the main topics.  Fall/Winter Term.  Dr. F. Colivicchi.  Permission of Course Instructor required in advance."
