    description: "This course addresses teaching exceptional children and adolescents in an inclusive classroom. Exceptional learners include, among others, those with learning disabilities, chronic health conditions, Autism Spectrum Disorders (ASD), mental health concerns, developmental delays, giftedness, and behaviour and emotional difficulties. The course offers opportunities to learn from: experience, workshops, reading, and peers; to differentiate instruction to meet the needs of all learners; to develop competence and confidence in teaching exceptional learners; and to provide leadership in this area. The organization is experiential, self-directed, and collaborative, within a group that shares an interest in working with exceptional learners."
