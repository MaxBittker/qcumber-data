    description: "This course presents an integrated approach to the study of protein function. Topics include proteomic techniques, mass spectrometry, protein purification, imaging, surface plasmon resonance, calorimetry, bioinformatics and protein evolution, protein modifications and processing, interpretation and applications of 3-D structure, and structure-function relationships.  \r\nNOTE    Offered jointly with BCHM 810/3.0. Students in a LISC or BMCO Plan should contact the Department regarding prerequisites and permission to register."
