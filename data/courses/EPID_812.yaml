    description: "Health services and program evaluation are applied, multi-disciplinary activities aimed at producing systematic knowledge about the structure and functioning of health services at the program, policy, and system levels. Health service and program evaluation form the basis for evidence based service delivery and for quality improvement. This course will survey the major methodological approaches used in health service and program evaluation. It is required for all MPH students and for MSC students who wish to specialize in the Health Services Research stream. PREREQUISITE: EPID-801 and EPID-821 or permission of the instructor. Three term-hours; winter; every year. Duncan Hunter."
