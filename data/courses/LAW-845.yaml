    description: "The purpose of this seminar is to improve the negotiating skills of participants by having them engage in a systematic analysis of the process of negotiation and by involving them in a series of actual negotiating situations with extensive coaching and de-briefing. Topics to be covered will include understanding one's own negotiation style, analyzing problems, defining and uncovering interests, developing options, brainstorming, joint problem-solving, using fair standards, dealing with \"hard bargainers\" and understanding the norms and ethics which are part of the negotiating process. Negotiation role-plays will be taken from all areas from the simple to the more complex.Â  (To be offered jointly with LAW-335.) Three term-hours; Winter. L. Crush."
