    description: "An examination of the importance of city regions as fundamental spatial units in the global economy and as important political actors.  The processes of worldwide economic integration and accelerated urban growth have led to new urban challenges and new ways of thinking about city-region governance.  Key concepts include: the re-scaling of political economy, the role of the state, economic competitiveness, innovation and governance reforms, intercity networks, global cities, new regional policies and politics, rising inequality, social diversity, power, local democracy and citizenship.  While international in scope, the primary focus will be on city-regions in North America.  Three term-hours."
