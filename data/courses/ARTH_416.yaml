    description: "This course considers the invention and morphology of the 'Gothic' as an aesthetic, religious, and intellectual construct from c.1500 to the present. As one of two prevailing constructs/idioms in the Western tradition (including the 'Classical'), the Gothic is an ideal or frequently anti-ideal expressed in literature, art, architecture and cinema. This course will consider aspects of the history of gothic from the Renaissance to the present across a range of media. \r\nRECOMMENDATION    ARTH 308/3.0."
