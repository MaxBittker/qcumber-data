    description: "Real estate is a significant source of wealth in Canada. The acquisition of real estate, the development of real estate and the operation of Canadian businesses requires financing backstopped by mortgages on real estate. Mortgage law and financing legal issues are complex. Mortgage law was developed hundreds of years ago and continues to rely on historical underpinnings. This course will examine some of the leading edge legal issues in financing and mortgage law. It will examine mortgage remedies and lending issues including commitment letters, mortgages, guarantees, general security agreements, demand facilities, debentures and loan agreements. The course will review powers of sale, foreclosures, judicial sales, receiverships. forbearance agreements and the strategies required of both borrowers and lenders in a default scenario. We will also look at leasehold financings and mortgage backed securities. This course will be invaluable to students hoping to practice banking law, real estate, real estate development, real estate litigation or banking litigation."
