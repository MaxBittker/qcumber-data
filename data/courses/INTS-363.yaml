  basic: 
    description: "The course explores international and transnational law and institutions and the ways familiar principles might apply to them. We will ask questions such as: What is the source of the authority and legitimacy of international norms? How should we think of the rule of law or procedural justice in an international context? Can international institutions be democratic? Is there a moral basis to state sovereignty?\r\nNOTE    Offered only at the Bader International Study Centre, Herstmonceux."
