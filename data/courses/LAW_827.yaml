    description: "This course will explore the relationship between the rules of evidence and the procedural context in which they are situated.  This will include an examination of the impact of lay participation and adversarial procedures on the law of evidence. Within this framework particular attention will be paid to issues such as relevance and weight, the presumption of innocence, prosecution and defence disclosure and exclusionary rules. Practices in a variety of jurisdictions (including the international courts) will be drawn on to illustrate the relationship between procedural context and the content and application of the rules of evidence with particular emphasis being placed on Canada and South Africa. PREREQUISITE LAW- Evidence.  (To be offered jointly with LAW-678.) Not offered 2010-2011."
