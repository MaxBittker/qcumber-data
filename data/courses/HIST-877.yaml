    description: "This graduate seminar will introduce the major theoretical frameworks of collective memory, commemoration and memorials, public and institutional history, and other forms of collective memory making, using seminal Canadian, American and European case studies.  Particular attention will be given to the major approaches developed over the last thirty years, introducing the most important researchers of this very popular field, also focusing on ground-breaking techniques and innovative primary sources.  The major objective is to familiarize students with the best studies in the field and prepare them to undertake studies using these principles.  One term seminar; fall."
