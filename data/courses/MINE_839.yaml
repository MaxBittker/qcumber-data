  basic: 
    description: "In this course advanced technologies for metals extraction are discussed and evaluated. Metals of interest include: magnesium, titanium, zirconium and uranium. Both pyrometallurgical and hydrometallurgical aspects of the extraction processes are described. Emerging technologies such as plasma processing and microwave processing are reviewed. The course material can be tailored to the interests of the students. Each student performs a literature review and writes a report on a suitable topic in metals extraction. Three term-hours, fall or winter term; lectures. C.A. Pickles"
