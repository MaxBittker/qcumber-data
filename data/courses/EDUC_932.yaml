    description: "A seminar course that introduces students to theoretical underpinnings of policy studies and a more in-depth understanding of the processes and challenges of developing, implementing, analyzing, and evaluating policy from different perspectives. The course will examine the construction and deconstruction of educational policy through the lenses of various theoretical frameworks. This course will develop students' insight, knowledge and skills in multiple uses of policy within the historical, social, and political contexts through the discussion of specific policy issues and case studies of policy in practice. Fall; R. Rees."
