    description: "Students will acquire critical enquiry skills through learning modules; each containing components necessary for the completion of a critical enquiry project. Learning module topics include but are not limited to developing research questions, searching for evidence, appraising research evidence and outcome measures, appraising published research and study designs, and research ethics. The project is normally executed as a portfolio of assignments demonstrating the creation and pursuit of a research question. In some cases, learning objectives may be met by the completion of a research project under the guidance of a faculty supervisor."
