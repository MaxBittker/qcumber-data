    description: "Students will consolidate knowledge about gross and functional human anatomy as a foundation for the musculoskeletal and cardiorespirology courses which relate to physical therapy assessment and intervention planning. Musculoskeletal structures of the upper limb, lower limb, head, cervical, thoracic, lumbar and pelvic regions will be reviewed, including details of how muscles and joints function. Neural, cardiovascular, and pulmonary structures will be reviewed, focusing on structures in which pathology leads or contributes to movement dysfunction. Lab Component."
