    description: "This course is designed to expose advanced students in the fields of biology, chemistry, geography or geology to the principles of stable isotope and radiogenic isotope systematics in natural processes. Emphasis will be placed on the use of isotopes in tracing elemental cycles, biological cycles and hydrologic cycles and how some isotopes can be used to place constraints on the timing of specific events in these cycles."
