    description: "This course is designed to provide students with a general understanding and appreciation of the challenge of managing human resources in the workplace in Canada, particularly the unionized workplace.  The human-resource-management functions of recruitment, selection, orientation, training and development, compensation, direction and performance management, and discipline will be examined in both the unionized and non-unionized contexts.&amp;; The newly emerged statutory regimes of human rights, employment equity, and the Charter of Rights and Freedoms will also be introduced.  As part of the study of management in unionized situations, students will learn about grievance and arbitration systems under collective agreements, and will have the opportunity to prepare and argue a grievance case in an arbitral setting."
