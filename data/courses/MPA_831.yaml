    description: "This course consists of the economic analysis of national security issues, including defence.  The main objective of the course is to enable students to understand the economic processes that underlie, in conjunction with political interactions, various security resource allocation decisions, from budget-making to procurement to expenditures at the basic unit level.  Moreover, various organizational issues in security (various domestic and global security measures from policing, intelligence and anti-terrorism to peacekeeping, food and health security measures) will be addressed."
