    description: "This course deals with the principles of commercial explosives technology and the application of blasting in mining and construction. The planning, design, economic considerations and trends of drilling and blasting practices in the different segments of the mining and construction industries are considered. Topics covered are detonation theory, performance and sensitivity of explosives, fragmentation prediction measurement and control, vibrations from blasting, air blast, damage and special blasting techniques used in perimeter blasting and blast design methods."
