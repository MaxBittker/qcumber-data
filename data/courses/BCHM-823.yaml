    description: "This course consists of weekly presentations and discussions of recent advances towards the understanding of protein structure and function. Topics of discussion include novel approaches, techniques and concepts in the discovery of protein functions. Students will develop skills in literature research, critical evaluation of published work, effective presentation and discussion of papers.A specific theme, such as cell motility, may be used to illustrate research approaches employed to study biological systems in general. Three lecture hours per week; Winter; Alternate years;A. Mak."
