    description: "Intended to provide candidates with a comprehensive understanding of leadership concepts by integrating theory, research, philosophy, and practice in school organizational and social structures. Candidates will explore the roles that organizations play in society; critically analyze traditional and contemporary models of organizations; develop an understanding of organizational structures and leadership; examine the nature and effects of group behaviour and dynamics on individuals in organizations; and, consider some common relational problems that members of organizations experience and how they should be addressed."
