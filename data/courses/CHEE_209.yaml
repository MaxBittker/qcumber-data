    description: "Statistical methods for analyzing and interpreting process data are discussed, with special emphasis on techniques for continuous improvement of process operations. Topics include: role of data in assessing process operation, identifying major problems, graphical and numerical summaries, principles of valid inference, probability distributions for discrete and continuous data, process capability, comparing process performance to target values, comparing performances of two processes, control charts, and an introduction to linear regression analysis.  \r\nEXCLUSIONS: STAT 263, STAT 268, STAT 269, MTHE 367, STAT 367"
