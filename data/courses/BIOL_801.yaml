    description: "A survey of the ways in which concepts from evolutionary biology can be used to better address and understand issues related to human health. Topics might include the evolutionary biology of infectious diseases, the utility of phylogenetics in infectious diseases, the evolution of drug (e.g., vaccines) and antibiotic resistance, the evolutionary biology of human genetic disorders, aging and senescence.   Three term hours; fall.  Not offered 2010-2011."
