  basic: 
    description: "The main focus of this course will be to review and assess the many techniques currently available to track long-term environmental change. An emphasis will be placed on biological approaches dealing with sedimentary analyses, but other proxy methods (e.g. ice cores, bore holes, etc.) will also be covered. General topics to be covered will include climatic change, acidification, eutrophication, lake and reservoir management, UV penetration, etc. Three term hours; fall. Not offered 2010-2011."
