    description: "A detailed study of the structure and characteristics of paper objects. Historical, geographical, social and economic factors in the development of the technology of paper artifacts are considered. The causes of deterioration of paper objects are described and methods of preventing further deterioration are evaluated, together with materials and methods needed to carry out conservation treatments. This course focuses on archival materials. Half course; two and a half term-hours; fall.  Instructor TBA. "
