    description: "A study of Don Quijote II and a selection of novellas from Cervantes' Exemplary Novels.  The course will consider the socio-economic and historical context and the literary implications of the continuation of Don Quijote I to provide a better understanding of 17th century Spain and the significance Cervantes' works hold today.\nNOTE    Taught in English with LLCU 331/3.0.  Written work and examinations are in Spanish.  Readings are in translation.\nLEARNING HOURS    120 (36S;84P)"
