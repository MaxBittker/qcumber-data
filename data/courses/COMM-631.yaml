    description: "This course provides students with a knowledge of the concepts of marketing as well as an understanding of how these concepts are applied in the management of the firm. Specifically, the objectives are: to provide a working knowledge of the basic theories and concepts in marketing; to develop decision making skills and abilities and to gain experience in developing marketing strategies and plans. The course is taught using a combination of lectures, discussions, case analyses, student presentations, and exams."
