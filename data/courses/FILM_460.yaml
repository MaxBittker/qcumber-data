    description: "Seminar that draws on students' previous work to enhance advanced research, production and writing for final project in creative writing, criticism, journalism, production and/or curating and programming film, media, and digital culture.  Topics from theory, criticism, and history of film, media, digital culture, film festivals, media arts exhibitions and museums will be addressed to suit individuals. Examples from narrative, documentary, experimental film or digital media art will be analyzed. Student projects will be published online and/or exhibited at the new Isabel Bader Centre for the Performing Arts.\nNOTE    Open to FILM Major students only.\nNOTE    Students may enroll in no more than one production course per academic year: FILM 351/3.0; FILM 352/3.0; FILM 355/6.0, FILM 365/6.0; FILM 375/6.0; FILM 385/6.0; FILM 410/3.0; FILM 451/3.0; FILM 460/6.0."
