    description: "This course, intended for non-specialist students, will provide an overview of astronomy beyond the Solar System. Topics will include: the formation, nature, and evolution of the stars; stellar deaths, including novae, supernovae, white dwarfs, neutron stars, pulsars, and black holes; the interstellar medium; the Milky Way Galaxy; normal and active galaxies and large scale structure in the universe; and modern ideas in cosmology and the early universe."
